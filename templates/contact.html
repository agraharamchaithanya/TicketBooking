<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    form {
      width: 400px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    footer {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    .footer-section h4 {
      border-bottom: 1px solid white;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <h2>Send us your details</h2>

  <form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password" required>

    <label for="confirm">Confirm Password</label>
    <input type="password" id="confirm" placeholder="Confirm password" required>

    <button type="submit">Submit</button>
  </form>
</body>
<footer>
  <div class="footer-section">
    <h4>Follow On</h4>
    <p>Instagram</p>
    <p>Facebook</p>
    <p>Twitter</p>
  </div>
  <div class="footer-section">
    <h4>Contact Us</h4>
    <p>Email: info@superexpress.com</p>
    <p>Phone: +91-9876543210</p>
  </div>
  <div class="footer-section">
    <h4>Participants</h4>
    <p>Chaithanya</p>
    <p>Ravi</p>
    <p>Anjali</p>
  </div>
</footer>
</html>
