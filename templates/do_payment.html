<!-- do_payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 70px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    h3 {
      margin-bottom: 20px;
      color: #333;
    }
    .pay-btn {
      margin-top: 30px;
      font-size: 1.2rem;
      padding: 10px 25px;
    }
    img {
      border: 2px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Scan QR Code to Pay</h3>
    <p class="mb-3">Use your app to complete the payment</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/QR_Code_example.png" width="200" alt="QR Code">
    <br>
    <button class="btn btn-success pay-btn" onclick="completePayment()">Pay</button>
  </div>

  <script>
    function completePayment() {
      alert("Payment Successful!");
      window.location.href = "ticket.html";
    }
  </script>
</body>
</html>
