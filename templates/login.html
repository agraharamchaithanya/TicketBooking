<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        h2 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            background-color: black;
            color: white;
            padding: 15px;
        }

        form, p {
            width: 400px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label, p {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Login</h2>
        <form id="loginForm">
            <label>Enter Email</label>
            <input type="email" name="email" placeholder="Email" required>

            <label>Enter Password</label>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <!-- JavaScript to redirect to seat selection -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Optionally add validation
            window.location.href = "seat_selection.html";
        });
    </script>
</body>
</html>
