<!-- payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Payment Method</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 60px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    h3 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .form-check-label {
      font-size: 1.1rem;
    }
    .btn-primary {
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Select Payment Method</h3>
    <form action="do_payment.html" method="get">
      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="payment" value="UPI" id="upi" required>
        <label class="form-check-label" for="upi">UPI</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="payment" value="Credit Card" id="credit">
        <label class="form-check-label" for="credit">Credit Card</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="payment" value="Debit Card" id="debit">
        <label class="form-check-label" for="debit">Debit Card</label>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="radio" name="payment" value="PhonePe" id="phonepe">
        <label class="form-check-label" for="phonepe">PhonePe</label>
      </div>
      <button type="submit" class="btn btn-primary">Proceed to Pay</button>
    </form>
  </div>
</body>
</html>
